<html>
<head>
<title>数据和笔记</title>

<script type="text/javascript">
function getParameterValue(name) {
  var url = window.location.href;
  var index = url.indexOf("?");
  if(index < 0) return "";
  var queryString = url.substring(index+1);
  var queryArray = queryString.split("&");
  for(var i = 0; i < queryArray.length; ++i) {
    var oneQuery = queryArray[i].split("=");
    if(oneQuery[0] === name) {
      return oneQuery[1];
    }
  }
  return "";
}

function goToLink() {
  var link = getParameterValue("link");
  if("linode" === link) {
    window.location.href="https://www.linode.com/?r=7b7e13a2926cfae12d2e99cf0e9057051c15f17b";
  }    
  
}

goToLink();

</script>

</head>
